<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Player Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="scores">
                <div class="score-container">
                    <div class="player1-color"></div>
                    <span>Player 1 Length: <span id="length1">5</span></span>
                </div>
                <div class="score-container">
                    <div class="player2-color"></div>
                    <span>Player 2 Length: <span id="length2">5</span></span>
                </div>
            </div>
        </div>
        
        <div class="game-area">
            <div class="game-info">
                <button id="startBtn">Start Game</button>
                <button id="pauseBtn" disabled>Pause</button>
                <button id="restartBtn" disabled>Restart</button>
            </div>
            
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <div class="controls-info">
                <div class="control-section">
                    <h3>Player 1 Controls:</h3>
                    <p>W - Up<br>A - Left<br>S - Down<br>D - Right</p>
                </div>
                <div class="control-section">
                    <h3>Player 2 Controls:</h3>
                    <p>↑ - Up<br>← - Left<br>↓ - Down<br>→ - Right</p>
                </div>
            </div>
        </div>
        
        <div id="gameOverScreen" class="game-over hidden">
            <div class="game-over-content">
                <h2>Game Over!</h2>
                <p id="gameOverMessage"></p>
                <div class="final-scores">
                    <p>Player 1 Length: <span id="finalLength1">5</span></p>
                    <p>Player 2 Length: <span id="finalLength2">5</span></p>
                </div>
                <button id="playAgainBtn">Play Again</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
